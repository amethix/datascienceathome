<!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Expertise</h2>
                    <div style="height:42px; width:100%; clear:both;"></div>

                    <!-- <hr class="star-primary"> -->
                </div>
            </div>

            <div class="row">
                {% for post in site.posts %}
                {% if post.isproject %}
                <div class="col-sm-4 services">
                  <!-- <img src="/img/portfolio/{{ post.img }}" class="small-icon" alt="{{ post.alt }}"> -->
                 {% if post.category == 'training' %}
                  <!-- fa-cubes -->
                 <i class="fa fa-4x fa-comments-o text-primary sr-icons" data-sr-id="4" style="; visibility: visible; -webkit-transform: scale(1); opacity: 1;transform: scale(1); opacity: 1;-webkit-transition: -webkit-transform 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; transition: transform 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; "></i>
                  {% endif %}

                 {% if post.category == 'algo_design' %}
                 <i class="fa fa-4x fa-cogs text-primary sr-icons" data-sr-id="4" style="; visibility: visible; -webkit-transform: scale(1); opacity: 1;transform: scale(1); opacity: 1;-webkit-transition: -webkit-transform 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; transition: transform 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; "></i>
                  {% endif %}

                  {% if post.category == 'intelligence' %}
                 <i class="fa fa-4x fa-cubes text-primary sr-icons" data-sr-id="4" style="; visibility: visible; -webkit-transform: scale(1); opacity: 1;transform: scale(1); opacity: 1;-webkit-transition: -webkit-transform 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; transition: transform 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s, opacity 0.6s cubic-bezier(0.6, 0.2, 0.1, 1) 0s; "></i>
                  {% endif %}


                <div class="title"> {{ post.title }}</div>
                <div class="description">{{ post.description }}</div>
                 </div>  <!-- service -->
              <!--
             <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                 </div>
               -->
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
