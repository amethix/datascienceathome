<script type="text/javascript">

function fadeloop(el,timeout,timein,loop){
    var $el = $(el),intId,fn = function(){
         $el.fadeOut(timeout).fadeIn(timein);
    };
    fn();
    if(loop){
        intId = setInterval(fn,timeout+timein+100);
        return intId;
    }
    return false;
}

function setAudioTrack(title_source){
  var track_info = title_source.split(',');
  var title  = track_info[0];
  var source = track_info[1];
  var pButton = document.getElementById('pButton'); // play buttons
  //console.log(playbtn);
  var music = document.getElementById('music');
  var sourcetrack = document.getElementById('sourcetrack');
  sourcetrack.src = String(source);
  music.load(); //call this to just preload the audio without playing
  pButton.className = "";
  pButton.className = "pause";
  // set track info
  var episode_title = document.getElementById('episode_title');
  console.log(episode_title);
  episode_title.innerHTML = title;
  music.play(); //call this to play the song right away
  // set the player visible
  $('#the-player').css('visibility','visible');
  fadeloop('#openpodcast',500,500,false);

}
</script>


<script type="text/javascript">

  $(document).ready(function(){

  function parseFeed(document){
    var titles = [];
    var links = [];
    var descriptions = [];
    var audiosources = [];

    $(document).find("item").each(function(){
      var title = $(this).find('title').text();
      var link = $(this).find('link').text();
      var description = $(this).find('description').text();
      var pubdate = $(this).find('pubDate').text().slice(0, -14);

      titles.push(title);
      links.push(link);
      descriptions.push(description);

      var enclosure = $(this)[0].getElementsByTagName("enclosure")[0];
      var audiosource = enclosure.getAttribute("url");
      audiosources.push(audiosource);

      var audioinfo =  new Array(title, audiosource);
      //console.log(audioinfo[0], audioinfo[1]);
      var thisurl = title + ' podcast from datascienceathome.com '
      var tweeturl = 'https://twitter.com/share?url='+encodeURI(audiosource)+'&text='+thisurl;

    $("#content").append(
  	'<div class="post-preview"><h2 class="post-title">' + title +'</h2>' +
    '<div class="episode_description">' + description + '</div>' +
    '<div class="episode_pubdate">Published on ' + pubdate + '</div>' +
    '<div id="playtrack"> ' +
    '<div id="playbtn" class="play" onclick="setAudioTrack( \'' + title + ','+ audiosource + '\')">' +
    '</div>' +
    '<div id="twitter-share"><a href="'+ tweeturl + '" target="blank">Tweet this</a></div>' +
    '</div>' +
    '</div>'
  	);

    });
    //console.log(titles);
    //console.log(descriptions);
    //console.log(audiosources);
  }

    $.ajax({
      type: "GET",
      url: '/datascienceathome.podbean.com.xml', // name of file you want to parse
      dataType: "xml",
      success: parseFeed,
  	error: function(){
      $("#content").append(
    	'<div class="post-preview"><h2 class="post-title">' +
      'Something went wrong'+ '</h2>' +
      '<p>' + 'No worries thought. We are fixing it.' + '</p>' + '</div>'
    	);
    }
    });
  });
</script>
